<body>


    <div class="container bootdey">
        <div class="lc-block col-md-4 col-md-offset-4 toggled" id="l-login">
            <div class="lcb-float"><i class="fa fa-users"></i></div>
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
                <input  ngModel id="username" type="text" class="form-control" placeholder="username" name="username" username #username="ngModel">
            </div>
            <div class="form-group">
                <input  ngModel id="password" type="password" class="form-control" placeholder="password" name="password" password #password="ngModel">
            </div>
            <div class="clearfix"></div>
            <button [disabled]="!f.valid" type="submit" class="btn btn-primary px-4" style="background-color: RGB(34, 139, 230); width: 100%;">Login</button>
            <ul class="login-navigation">
                <li data-block="#l-register" class="bg-green">Register</li>
                <li data-block="#l-forget-password" class="bg-orange">Forgot Password?</li>
            </ul>
        </form> 
        </div>
           
        

    </div>
